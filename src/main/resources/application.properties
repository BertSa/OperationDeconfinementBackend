# suppress inspection "SpringBootApplicationProperties" for whole file
server.port=9333

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.initialization-mode=always
spring.datasource.url=jdbc:h2:~/tp1
spring.datasource.data-username=
spring.datasource.data-password=

spring.h2.console.enabled=true
spring.h2.console.path=/h2

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true

spring.mail.host=smtp.gmail.com
spring.mail.protocol=smtp
spring.mail.port=587
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.auth=true
spring.mail.username=
spring.mail.password=

bertsa.ministere.url=http://localhost:9338/ministere

bertsa.messages.error.email=Email invalid!
bertsa.messages.error.address=Address invalid or null!
bertsa.messages.error.phone=Phone number invalid or null!
